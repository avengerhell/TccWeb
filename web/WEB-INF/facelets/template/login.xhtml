<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="es-ES"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
      <link href="../../../resources/css personalizado.css" rel="stylesheet" type="text/css"/>
    <ui:composition>  

        <h:panelGroup layout="block" class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="account-wall">
                        <div id="my-tab-content" class="tab-content">
                            <div class="tab-pane active" id="login">
                               
                                <img class="profile-img"
                                     src="assets/img/login nuevo.png"
                                     alt=""/>
                                <hr/>
                                <div class="label">
                                    <h5 align="center">Ingrese sus credenciales</h5>
                                    
                                </div>
                            </div>

                                <h:form class="form-signin" id="idFrmLogin" style="width: 100%;">
                                    <p:growl life="5000" autoUpdate="true" showDetail="true"/>
                                    <div class="input-group">
                                        <span class="input-group-addon"><!--<i class="fa fa-user"></i>-->
                                            <img src="./assets/img/user.png" heigth="15px" width="15px" alt=""/></span>
                                        <h:inputText pt:placeholder="Usuario"
                                                     required="true"
                                                     requiredMessage="Usuario requerido"
                                                     id="txtUsername" 
                                                     class="form-control" 
                                                     value="#{usuarioBeanMB.usuarioNombre}"/>

                                    </div>
                                    <p:message for="txtUsername"/>
                                    <div class="input-group">
                                        <span class="input-group-addon"><!--<i class="fa fa-lock">-</i>-->
                                            <img src="./assets/img/pss.png" heigth="15px" width="15px" alt=""/></span>
                                        <h:inputSecret pt:placeholder="Contraseña"
                                                       required="true"
                                                       requiredMessage="Contraseña requerida"
                                                       id="txtPassword" 
                                                       class="form-control" 
                                                       value="#{usuarioBeanMB.user.password}" />
                                    </div>
                                    <p:message for="txtPassword"/>
                                    <p></p>
                                    <p></p>
                                    
                                    <p:commandButton id="button"
                                                     value="INGRESAR"
                                                     action="#{usuarioBeanMB.validateUsernamePassword()}" ajax="false"/>
                                </h:form>
                            </div>
                        </div>       
                    </div>
            </div>
        </h:panelGroup>
    </ui:composition>
</html>
